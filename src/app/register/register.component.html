

<div>
    <div class="row container">
        <div class="col-6">
            <img width="100%" height="600px" src="https://media0.giphy.com/media/WSxyc3kHnD9GvVbWDO/source.gif" alt="">
        </div>
        <div class="col-6">
            
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <form [formGroup]="registerForm" class="ms-5 p-5 my-4 shadow">
                            <h3 class="text-center m-3">Register Here..</h3>
                             <!-- Username input -->
                             <div data-mdb-input-init class="form-outline ">
                                <input formControlName="username" type="text"  class="form-control" />
                                <label class="form-label" > Username</label>
                            </div>
                            <div *ngIf="this.registerForm.get('username')?.errors && this.registerForm.get('username')?.touched" class="fw-bolder text-danger text-center ">
                                   *Invalid Username format
                            </div>
                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline ">
                                <input formControlName="email" type="email" id="loginName" class="form-control" />
                                <label class="form-label" for="loginName">Email </label>
                            </div>

                            <div *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched" class="fw-bolder text-danger text-center ">
                                *Invalid email format
                         </div>
                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline">
                                <input formControlName="password"  type="password" id="loginPassword" class="form-control" />
                                <label class="form-label" for="loginPassword">Password</label>
                            </div>
                            <div *ngIf="this.registerForm.get('password')?.errors && this.registerForm.get('password')?.touched" class="fw-bolder text-danger text-center ">
                                *Invalid password format
                         </div>

                            <div class="text-center">
                                    <!-- Submit button -->
                                    <button (click)="register()" type="submit" class="btn btn-success btn-block mb-4">Sign Up</button>
                            </div>
                           

                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>Not a member? <a routerLink="/user/login">Login</a></p>
                            </div>
                        </form>
                    </div>
                   
                </div>
                <!-- Pills content -->
         
        </div>
    </div>
</div>
