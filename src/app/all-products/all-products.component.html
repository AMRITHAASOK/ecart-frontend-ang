    <!-- Header-->
    <header class=" ">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img height="400px" src="https://th.bing.com/th/id/R.67dcb3feffd8a1deb3c7703f3b0e7ee7?rik=tI1F23oX%2fPcxmA&riu=http%3a%2f%2fmsramayya.in%2fwp-content%2fuploads%2f2017%2f09%2fGrapevine_SHOP_Banner.png&ehk=7v2uYUDcOuprC4DSUFeQlddaMJFCKpMS89OhpA2XQpw%3d&risl=&pid=ImgRaw&r=0" class="d-block w-100" alt="...">
                  </div>
              <div class="carousel-item ">
                <img height="400px" src="https://www.customlogostogo.com/wp-content/uploads/2020/05/SHOPPING-CART-BANNER-02.png" class="d-block w-100" alt="...">
              </div>
              
              <div class="carousel-item">
                <img height="400px" src="https://cdn11.bigcommerce.com/s-byvv6xw8le/images/stencil/1920w/carousel/35/Banner_for_e_commerce_website_1.jpg?c=2" class="d-block w-100" alt="...">
              </div>
              
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5" *ngFor="let product of allProducts">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top p-4" height="300px" width="250px"  [src]="product.image" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{product.title}}</h5>
                                <!-- Product price-->
                                ${{product.price}}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-success mt-auto" routerLink="view/{{product.id}}">View Products</a></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
